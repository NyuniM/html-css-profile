<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav-pc nav-sp">
            <h1><a href="index.html" class="home">MyProfile</a></h1>
            <div>
                <a href="index.html#about" class="menu">About</a>
                <a href="index.html#works" class="menu">Works</a>
            </div>
        </nav>
    </header>

    <main>
            <!-- メイン画像 -->
            <div>
                <img class="mainpic" src="images/main.png" alt="カメラ">
            </div>

            <!-- About -->
            <section id="about" class="about">
                <h2>About</h2>
                <div class="item-about">
                    <div>
                        <img class="pic-about circle" src="images/about.png" alt="プロフィール写真">
                    </div>
                    <div class="content">
                        <h3 class="name">Kazuki Asahina</h3>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </div>
            </section>

            <!-- Works -->
            <section id="works" class="works">
                <h2>Works</h2>
                <div class="item-works">
                    <div>
                        <img class="pic-works" src="images/works1.png" alt="新潟で撮影した日本海">
                        <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                    </div>
                    <div>
                        <img class="pic-works" src="images/works2.png" alt="長野で撮影した御嶽山">
                        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>
                    <div>
                        <img class="pic-works" src="images/works3.png" alt="京都で撮影した日本の町並み">
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
            </section>
    </main>

    <footer>
